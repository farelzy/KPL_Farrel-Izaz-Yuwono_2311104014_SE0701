<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            width: 260px;
            background: #fff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .screen {
            width: 100%;
            height: 60px;
            font-size: 28px;
            text-align: right;
            padding: 8px;
            border: none;
            background: #ddd;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
        }

        button {
            width: 100%;
            height: 55px;
            font-size: 22px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        .operator {
            background: #007bff;
            color: white;
        }

        .clear {
            background: #ff3b3b;
            color: white;
        }

        .equal {
            background: #28a745;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <input type="text" class="screen" id="screen" disabled>
        <div class="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="appendOperator('/')">÷</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="appendOperator('*')">×</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="appendOperator('-')">−</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendNumber('.')">.</button>
            <button class="clear" onclick="clearScreen()">C</button>
            <button class="operator" onclick="appendOperator('+')">+</button>
            <button class="equal" onclick="calculateResult()" colspan="4">=</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById("screen"), input = "";

        function appendNumber(num) {
            input += num;
            screen.value = input;
        }

        function appendOperator(op) {
            if (input !== "" && !isNaN(input[input.length - 1])) {
                input += op;
                screen.value = input;
            }
        }

        function clearScreen() {
            input = "";
            screen.value = "";
        }

        function calculateResult() {
            try {
                input = eval(input).toString();
                screen.value = input;
            } catch {
                screen.value = "Error";
                input = "";
            }
        }
    </script>
</body>

</html>
